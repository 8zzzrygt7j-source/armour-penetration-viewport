<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armour Penetration â€“ X-Ray</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position:absolute;
    top:10px; left:10px;
    font-family: monospace;
    color:white;
    z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
X-RAY PENETRATION VIEW<br>
<button onclick="fire()">FIRE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------- SCENE ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0.25, 4);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHT ---------- */
scene.add(new THREE.AmbientLight(0x666666));
const key = new THREE.DirectionalLight(0xffffff, 2.2);
key.position.set(5,4,3);
scene.add(key);

/* ---------- ARMOUR TEXTURE ---------- */
const tex = document.createElement("canvas");
tex.width = tex.height = 256;
const ctx = tex.getContext("2d");
ctx.fillStyle = "#3a4d88";
ctx.fillRect(0,0,256,256);
for(let i=0;i<6000;i++){
  const x=Math.random()*256,y=Math.random()*256;
  const v=40+Math.random()*50;
  ctx.fillStyle=`rgb(${v},${v},${v})`;
  ctx.fillRect(x,y,1,1);
}
const armourTex = new THREE.CanvasTexture(tex);

/* ---------- ARMOUR (X-RAY) ---------- */
const armourGeo = new THREE.BoxGeometry(0.5, 1.8, 2.8, 10, 18, 10);
const armourMat = new THREE.MeshStandardMaterial({
  map: armourTex,
  metalness: 0.9,
  roughness: 0.3,
  transparent: true,
  opacity: 0.55
});
const armour = new THREE.Mesh(armourGeo, armourMat);
scene.add(armour);

/* ---------- SHELL GROUP ---------- */
const shellGroup = new THREE.Group();

// body
const bodyGeo = new THREE.CylinderGeometry(0.05,0.05,0.5,20);
const bodyMat = new THREE.MeshStandardMaterial({ color:0x888888 });
const body = new THREE.Mesh(bodyGeo, bodyMat);
body.rotation.z = Math.PI/2;
shellGroup.add(body);

// tip
const tipGeo = new THREE.ConeGeometry(0.05,0.14,20);
const tipMat = new THREE.MeshStandardMaterial({
  color:0xffaa00,
  emissive:0xff6600
});
const tip = new THREE.Mesh(tipGeo, tipMat);
tip.rotation.z = Math.PI/2;
tip.position.x = 0.32;
shellGroup.add(tip);

scene.add(shellGroup);

/* ---------- STATE ---------- */
let velocity = new THREE.Vector3();
let flying = false;
let penetrated = false;

/* ---------- FIRE ---------- */
function fire(){
  shellGroup.position.set(-3,0,0);
  shellGroup.scale.set(1,1,1);
  velocity.set(0.08,0,0);
  flying = true;
  penetrated = false;
}

/* ---------- BIG SPARKS ---------- */
function sparks(pos){
  const geo = new THREE.BufferGeometry();
  const verts=[];
  for(let i=0;i<220;i++){
    verts.push(pos.x,pos.y,pos.z);
  }
  geo.setAttribute("position", new THREE.Float32BufferAttribute(verts,3));
  const mat = new THREE.PointsMaterial({
    color:0xffdd66,
    size:0.09
  });
  const pts = new THREE.Points(geo, mat);
  scene.add(pts);

  let s=0;
  function anim(){
    s+=0.12;
    pts.scale.set(s,s,s);
    mat.opacity -= 0.05;
    mat.transparent=true;
    if(mat.opacity>0) requestAnimationFrame(anim);
    else scene.remove(pts);
  }
  anim();
}

/* ---------- DEFORM ARMOUR ---------- */
function deformArmour(point){
  const pos = armour.geometry.attributes.position;
  for(let i=0;i<pos.count;i++){
    const dx = pos.getX(i)-point.x;
    const dy = pos.getY(i)-point.y;
    const dz = pos.getZ(i)-point.z;
    const d = Math.sqrt(dx*dx+dy*dy+dz*dz);
    if(d < 0.45){
      pos.setX(i, pos.getX(i)-0.28*(1-d/0.45));
    }
  }
  pos.needsUpdate = true;
}

/* ---------- DEFORM SHELL ---------- */
function deformShell(){
  tip.scale.set(1.8,0.4,1.8);   // flattened nose
  body.scale.set(1.2,1.1,1.2); // bulged body
  body.material.color.set(0x555555);
}

/* ---------- LOOP ---------- */
function animate(){
  requestAnimationFrame(animate);

  if(flying){
    shellGroup.position.add(velocity);
    shellGroup.rotation.x += 0.12;

    // impact entry
    if(shellGroup.position.x >= -0.25 && !penetrated){
      penetrated = true;
      deformArmour(shellGroup.position);
      deformShell();
      sparks(shellGroup.position);
    }

    // stop deep inside armour
    if(shellGroup.position.x >= 0.35){
      flying = false;
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
