<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pzgr.39 X-Ray – Random Deformation</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position:absolute;
    top:10px; left:10px;
    font-family: monospace;
    color:white;
    z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
Pzgr.39 – RANDOMIZED X-RAY<br>
<button onclick="fire()">FIRE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------- SCENE ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0.25, 4);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHT ---------- */
scene.add(new THREE.AmbientLight(0x666666));
const key = new THREE.DirectionalLight(0xffffff, 2.2);
key.position.set(5,4,3);
scene.add(key);

/* ---------- ARMOUR ---------- */
const armourGeo = new THREE.BoxGeometry(0.5, 1.8, 2.8, 12, 20, 12);
const armourMat = new THREE.MeshStandardMaterial({
  color: 0x3a4d88,
  metalness: 0.9,
  roughness: 0.35,
  transparent: true,
  opacity: 0.55
});
const armour = new THREE.Mesh(armourGeo, armourMat);
scene.add(armour);

/* ---------- SHELL (SINGLE MESH) ---------- */
const shellGeo = new THREE.CylinderGeometry(
  0.055,  // radius
  0.055,
  0.9,    // length
  28,     // radial segments
  24      // length segments (important!)
);
shellGeo.rotateZ(Math.PI / 2);

const shellMat = new THREE.MeshStandardMaterial({
  color: 0x777777,
  metalness: 0.8,
  roughness: 0.4
});

const shell = new THREE.Mesh(shellGeo, shellMat);
scene.add(shell);

/* ---------- STATE ---------- */
let velocity = new THREE.Vector3();
let flying = false;
let penetrated = false;

/* ---------- FIRE ---------- */
function fire(){
  shell.position.set(-3,0,0);
  shell.rotation.set(0,0,0);
  shell.scale.set(1,1,1);
  velocity.set(0.06, 0, 0);
  flying = true;
  penetrated = false;
}

/* ---------- ARMOUR DEFORMATION ---------- */
function deformArmour(point){
  const pos = armour.geometry.attributes.position;
  for(let i=0;i<pos.count;i++){
    const dx = pos.getX(i)-point.x;
    const dy = pos.getY(i)-point.y;
    const dz = pos.getZ(i)-point.z;
    const d = Math.sqrt(dx*dx+dy*dy+dz*dz);
    if(d < 0.5){
      pos.setX(i, pos.getX(i)-0.35*(1-d/0.5));
    }
  }
  pos.needsUpdate = true;
}

/* ---------- RANDOM TIP DEFORMATION ---------- */
function deformShellTip(){
  const pos = shell.geometry.attributes.position;

  for(let i=0;i<pos.count;i++){
    const x = pos.getX(i);
    const y = pos.getY(i);
    const z = pos.getZ(i);

    // Only affect the nose (front ~25%)
    if(x > 0.25){
      const crush = (Math.random()*0.25 + 0.15);
      const asym = (Math.random()-0.5)*0.1;

      pos.setX(i, x - crush);
      pos.setY(i, y + asym);
      pos.setZ(i, z + asym);
    }
  }

  pos.needsUpdate = true;
}

/* ---------- RANDOM DEFLECTION ---------- */
function deflectShell(){
  velocity.y += (Math.random() - 0.5) * 0.02;
  velocity.z += (Math.random() - 0.5) * 0.02;
}

/* ---------- LOOP ---------- */
function animate(){
  requestAnimationFrame(animate);

  if(flying){
    shell.position.add(velocity);

    // slight spin instability
    shell.rotation.x += velocity.y * 4;
    shell.rotation.z += velocity.z * 4;

    // impact
    if(shell.position.x >= -0.25 && !penetrated){
      penetrated = true;
      deformArmour(shell.position);
      deformShellTip();
      deflectShell();
    }

    // stop inside armour
    if(shell.position.x >= 0.4){
      flying = false;
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
