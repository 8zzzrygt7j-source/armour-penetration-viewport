<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Armour Penetration â€“ Side View</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position:absolute;
    top:10px; left:10px;
    font-family: monospace;
    color:white;
    z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
<button onclick="fire()">FIRE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ---------- SCENE ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHT ---------- */
scene.add(new THREE.AmbientLight(0x444444));
const light = new THREE.DirectionalLight(0xffffff, 1.4);
light.position.set(5,5,5);
scene.add(light);

/* ---------- ARMOUR TEXTURE ---------- */
const texCanvas = document.createElement("canvas");
texCanvas.width = texCanvas.height = 256;
const ctx = texCanvas.getContext("2d");

ctx.fillStyle = "#3b4f8a";
ctx.fillRect(0,0,256,256);
for(let i=0;i<4000;i++){
  const x=Math.random()*256,y=Math.random()*256;
  const v=50+Math.random()*40;
  ctx.fillStyle=`rgb(${v},${v},${v})`;
  ctx.fillRect(x,y,1,1);
}
const armourTex = new THREE.CanvasTexture(texCanvas);

/* ---------- ARMOUR (SIDE VIEW) ---------- */
const armourGeo = new THREE.BoxGeometry(0.4, 1.6, 2.5, 6, 12, 6);
const armourMat = new THREE.MeshStandardMaterial({
  map: armourTex,
  metalness: 0.85,
  roughness: 0.35
});
const armour = new THREE.Mesh(armourGeo, armourMat);
scene.add(armour);

/* ---------- SHELL ---------- */
const shellGeo = new THREE.SphereGeometry(0.06, 16, 16);
const shellMat = new THREE.MeshStandardMaterial({
  color: 0xffaa00,
  emissive: 0x662200
});
const shell = new THREE.Mesh(shellGeo, shellMat);
scene.add(shell);

/* ---------- TRAIL ---------- */
const trailGeo = new THREE.BufferGeometry();
trailGeo.setAttribute("position", new THREE.Float32BufferAttribute([0,0,0, 0,0,0], 3));
const trailMat = new THREE.LineBasicMaterial({ color: 0xffaa00 });
const trail = new THREE.Line(trailGeo, trailMat);
scene.add(trail);

/* ---------- STATE ---------- */
let velocity = new THREE.Vector3();
let flying = false;
let slowmo = false;

/* ---------- FIRE ---------- */
function fire(){
  shell.position.set(-3, 0, 0);
  shell.scale.set(1,1,1);
  velocity.set(0.35, 0, 0);
  flying = true;
}

/* ---------- SPARKS ---------- */
function sparks(pos){
  const geo = new THREE.BufferGeometry();
  const verts=[];
  for(let i=0;i<40;i++){
    verts.push(pos.x, pos.y, pos.z);
  }
  geo.setAttribute("position", new THREE.Float32BufferAttribute(verts,3));
  const mat = new THREE.PointsMaterial({
    color: 0xffcc55,
    size: 0.05
  });
  const pts = new THREE.Points(geo, mat);
  scene.add(pts);

  let s=0;
  function anim(){
    s+=0.05;
    pts.scale.set(s,s,s);
    mat.opacity -= 0.05;
    mat.transparent = true;
    if(mat.opacity>0) requestAnimationFrame(anim);
    else scene.remove(pts);
  }
  anim();
}

/* ---------- DEFORMATION ---------- */
function deform(point){
  const pos = armour.geometry.attributes.position;
  for(let i=0;i<pos.count;i++){
    const dx = pos.getX(i)-point.x;
    const dy = pos.getY(i)-point.y;
    const dz = pos.getZ(i)-point.z;
    const d = Math.sqrt(dx*dx+dy*dy+dz*dz);
    if(d < 0.35){
      pos.setX(i, pos.getX(i)-0.15*(1-d/0.35));
    }
  }
  pos.needsUpdate = true;
}

/* ---------- LOOP ---------- */
function animate(){
  requestAnimationFrame(animate);

  const step = slowmo ? 0.3 : 1;

  if(flying){
    shell.position.addScaledVector(velocity, step);

    trail.geometry.attributes.position.setXYZ(0, shell.position.x, shell.position.y, shell.position.z);
    trail.geometry.attributes.position.setXYZ(1, shell.position.x-0.3, 0, 0);
    trail.geometry.attributes.position.needsUpdate = true;

    if(shell.position.x >= -0.2){
      flying = false;
      slowmo = true;
      deform(shell.position);
      sparks(shell.position);
      shell.scale.set(1.4,0.6,1.4);
      setTimeout(()=>slowmo=false, 300);
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
