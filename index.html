<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pzgr.39 – X-Ray Penetration v9</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui {
    position:absolute;
    top:10px; left:10px;
    font-family: monospace;
    color:white;
    z-index:10;
  }
</style>
</head>
<body>

<div id="ui">
Pzgr.39 – HQ Plastic Deformation<br>
<button onclick="fire()">FIRE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 0.25, 4);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0x666666));
const key = new THREE.DirectionalLight(0xffffff, 2.3);
key.position.set(5,4,3);
scene.add(key);

/* ================= ARMOUR ================= */
const armourGeo = new THREE.BoxGeometry(
  0.55, 1.8, 2.8,
  22, 34, 22   // very dense mesh
);

const armourMat = new THREE.MeshStandardMaterial({
  color: 0x3a4d88,
  metalness: 0.9,
  roughness: 0.35,
  transparent: true,
  opacity: 0.55
});

const armour = new THREE.Mesh(armourGeo, armourMat);
scene.add(armour);

/* ================= SHELL BUILDER ================= */
let shell;

function buildShell(){
  const geo = new THREE.CylinderGeometry(
    0.055,
    0.025,   // sharp ogive
    0.9,
    48,      // radial
    48       // length (smooth!)
  );
  geo.rotateZ(Math.PI/2);

  const mat = new THREE.MeshStandardMaterial({
    color:0x777777,
    metalness:0.8,
    roughness:0.4
  });

  return new THREE.Mesh(geo, mat);
}

/* ================= STATE ================= */
let velocity = new THREE.Vector3();
let flying = false;
let penetrated = false;
let bend = new THREE.Vector2();

/* ================= FIRE ================= */
function fire(){
  if(shell) scene.remove(shell);

  shell = buildShell();
  scene.add(shell);

  shell.position.set(-3,0,0);
  shell.rotation.set(0,0,0);
  shell.scale.set(1,1,1);

  velocity.set(0.06,0,0);
  flying = true;
  penetrated = false;
}

/* ================= ARMOUR TUNNEL ================= */
function deformArmourTunnel(point){
  const pos = armour.geometry.attributes.position;

  for(let i=0;i<pos.count;i++){
    const x = pos.getX(i);
    const y = pos.getY(i);
    const z = pos.getZ(i);

    const dx = x - point.x;
    const r = Math.sqrt(y*y + z*z);

    if(Math.abs(dx) < 0.35 && r < 0.45){
      const depth = 1 - r / 0.45;

      // entry face
      if(dx < 0){
        pos.setX(i, x - depth * 0.45);
      }
      // inside tunnel
      else{
        pos.setX(i, x - depth * 0.2);
      }
    }
  }
  pos.needsUpdate = true;
}

/* ================= SHELL TIP HQ ================= */
function deformShellTipHQ(){
  const pos = shell.geometry.attributes.position;

  for(let i=0;i<pos.count;i++){
    const x = pos.getX(i);
    const y = pos.getY(i);
    const z = pos.getZ(i);

    if(x > 0.28){
      const r = Math.sqrt(y*y + z*z);
      const falloff = Math.max(0, 1 - r / 0.12);

      const crush = (0.25 + Math.random()*0.2) * falloff;
      const spread = 1 + falloff * (0.8 + Math.random());

      pos.setX(i, x - crush);
      pos.setY(i, y * spread);
      pos.setZ(i, z * spread);
    }
  }
  pos.needsUpdate = true;
}

/* ================= SHELL CURVATURE ================= */
function bendShell(){
  bend.set(
    (Math.random()-0.5)*0.05,
    (Math.random()-0.5)*0.05
  );

  const pos = shell.geometry.attributes.position;

  for(let i=0;i<pos.count;i++){
    const x = pos.getX(i);
    const factor = (x + 0.45); // rear bends more

    pos.setY(i, pos.getY(i) - bend.x * factor);
    pos.setZ(i, pos.getZ(i) - bend.y * factor);
  }
  pos.needsUpdate = true;

  velocity.y += bend.x * 0.6;
  velocity.z += bend.y * 0.6;
}

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  if(flying){
    shell.position.add(velocity);

    shell.rotation.x += velocity.y * 3;
    shell.rotation.z += velocity.z * 3;

    if(shell.position.x >= -0.25 && !penetrated){
      penetrated = true;
      deformArmourTunnel(shell.position);
      deformShellTipHQ();
      bendShell();
    }

    if(shell.position.x >= 0.45){
      flying = false;
    }
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
